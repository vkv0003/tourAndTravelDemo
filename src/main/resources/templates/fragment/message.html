

<div 
  th:if="${session.message}"
  th:object="${session.message}"
  th:fragment="message"
   th:classappend="*{'text-'+type+'-900 font-bold rounded-xl bg-blue-100 dark:bg-gray-800'}"
  class="p-4 mb-4 text-sm dark:text-blue-400" 
  role="alert">
  <span th:if="*{type == 'green'}">Success!</span>
  <span th:if="*{type == 'red'}">Error!</span>
  <span th:text="*{content}"></span>

  <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
</div>
